<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Καταχώρηση στοιχείων πελατών Αττικής</title>
  <link rel="stylesheet" type="text/css" href="force1.css">
</head>
<body>

<div class="form-container">

  <div class="logo">
    <img src="force1-logo-d00.png" alt="Λογότυπο">
  </div>

  <h2>Καταχώρηση στοιχείων πελατών Αττικής</h2>

  <form action="#" method="post">
    <div class="form-group">
      <label for="date">Ημερομηνία:</label>
      <input type="date" id="date" name="date">
    </div>

    <div class="form-group">
      <label for="name">Όνομα πελάτη:</label>
      <input type="text" id="name" name="name">
    </div>

    <div class="form-group">
      <label for="phone">Τηλέφωνο:</label>
      <input type="text" id="phone" name="phone">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>

    <div class="form-group">
      <label for="address">Διεύθυνση παράδοσης:</label>
      <input id="address" name="address"></input>
    </div>

    <div class="form-group">
      <label for="timeslot">Διαθέσιμο ωράριο παραλαβής:</label>
      <input type="text" id="timeslot" name="timeslot" placeholder="π.χ. 09:00 - 13:00">
    </div>

    <button type="submit">Υποβολή Στοιχείων</button>
  </form>
</div>
</body>
</html>
